<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Kawakawa Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }

        .error-card {
            background: rgba(20, 30, 48, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: #4fc3f7;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #00d4ff, #4fc3f7);
            color: #0a0a0a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .error-animation {
            position: relative;
            margin: 2rem 0;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
            30% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            60% { transform: translateX(2px); }
            70% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            90% { transform: translateX(-2px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="logo">Kawakawa Inc.</div>
            <div class="error-code glitch">401</div>
            <h1 class="error-title">Unauthorized Access</h1>
            <p class="error-message">
                Access denied. Your security clearance is insufficient to access this 
                restricted corporate resource.
            </p>
            <div class="error-animation">
                <p>Please authenticate with proper corporate credentials.</p>
            </div>
            <a href="/?page=home" class="btn">Return to Home Base</a>
        </div>
    </div>
</body>
</html>
